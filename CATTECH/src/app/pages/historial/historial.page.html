<ion-content [fullscreen]="true">
  <!-- Contenedor fijo para la imagen y tÃ­tulo -->
  <div class="fixed-header">
    <div class="container-end">
      <img routerLink="/perfil" [src]="user?.photoURL || 'assets/isotipos/logo perfil.png'" alt="logo" class="logo-size" />
    </div>
    
    <div class="container_start-padding_down">
      <ion-text class="tittle">Historial de resumenes</ion-text>
    </div>
  </div>

  <!-- Contenedor desplazable para las tarjetas -->
  <div class="scrollable-cards">
    <ion-card 
      class="text-center-white card-size" 
      *ngFor="let visita of visitas" 
      [ngClass]="{
        'en-espera': visita.estado === 'en espera',
        'listo': visita.estado === 'listo',
        'trabajando': visita.estado === 'trabajando'
      }">
      <ion-card-header>
        <ion-card-title>{{ visita.titulo }}</ion-card-title>
        <ion-card-subtitle>{{ visita.fecha }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ visita.tipo_tarjeta }}</p>
        <p>Cliente: {{ visita.cliente }}</p>
        <p>Motivo: {{ visita.motivo }}</p>
        <p>Estado: {{ visita.estado }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
