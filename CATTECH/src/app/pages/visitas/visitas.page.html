

<ion-content [fullscreen]="true" class="agendar-visita-content">
  <a routerLink="/tabs/home" class="container-start">
    <ion-text class="text">< atras </ion-text>
  </a>

    <div class="container-end">
      <img routerLink="/perfil" src="assets/isotipos/logo perfil.png" alt="logo" class="logo-size" />
    </div>
    
    <div class="container_start-padding_down">
      <ion-text class="tittle">Agendar Visita</ion-text>
    </div>
  
  

  <ion-content>
    <form [formGroup]="visitaForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label>Cliente</ion-label>
        <ion-input formControlName="cliente" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-input formControlName="fecha" type="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Hora</ion-label>
        <ion-input formControlName="hora" type="time"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Dirección</ion-label>
        <ion-input formControlName="direccion" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Motivo</ion-label>
        <ion-input formControlName="motivo" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Imágenes</ion-label>
        <input type="file" (change)="onFileChange($event)" multiple>
        <ion-button (click)="takePicture()">Tomar Foto</ion-button>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!visitaForm.valid">Agendar Visita</ion-button>
    </form>
  </ion-content>
